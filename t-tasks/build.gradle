apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
//apply plugin: 'io.fabric'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.teo.ttasks"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName '0.1'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile 'proguard-google-api-client.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:cardview-v7:${android_support_lib_version}"
    compile "com.android.support:recyclerview-v7:${android_support_lib_version}"
    compile "com.android.support:support-v4:${android_support_lib_version}"
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile('com.google.api-client:google-api-client-android:1.20.0') { exclude group: 'org.apache.httpcomponents' }
    compile('com.google.apis:google-api-services-tasks:v1-rev41-1.20.0') { exclude group: 'org.apache.httpcomponents' }
    compile 'com.greysonparrelli.permiso:permiso:0.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.jakewharton.timber:timber:4.1.0'
    compile 'com.marshalchen.ultimaterecyclerview:library:0.3.18'
    compile('com.mikepenz:aboutlibraries:5.3.3@aar') { transitive = true }
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile('com.mikepenz:materialdrawer:4.5.1@aar') { transitive = true }
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.realm:realm-android:0.85.0'
    compile 'org.jetbrains:annotations:13.0'
}
