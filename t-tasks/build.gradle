apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.teo.sample"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName '0.1 alpha'
    }
    buildTypes {
        release {
            proguardFile 'proguard-google-api-client.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
    mavenLocal()  // For google-play-services is not on Maven Central.
}

dependencies {
    compile('com.google.apis:google-api-services-tasks:v1-rev41-1.20.0') {
        exclude module: 'httpclient'
    }
    compile('com.google.api-client:google-api-client-android:1.20.0') {
        exclude module: 'httpclient'
    }
    compile('com.google.http-client:google-http-client-gson:1.20.0') {
        exclude module: 'httpclient'
    }
    compile 'com.google.android.gms:play-services-plus:7.3.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile('com.mikepenz.materialdrawer:library:2.9.7@aar') {
        transitive = true
    }
    compile project(':recyclerview-multiselect')
}


